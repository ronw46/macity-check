name: Monitor Articoli Yuri

on:
  schedule:
    - cron: "0 1 * * *"  # Ogni giorno alle 01:00 UTC (3:00 italiane)
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Scarica db.sqlite da artifact (se esiste)
        uses: actions/download-artifact@v4
        with:
          name: db
          path: scripts
        continue-on-error: true

      - name: Crea cartella scripts se non esiste
        run: mkdir -p scripts

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Installa dipendenze
        run: |
          pip install -r scripts/requirements.txt

      - name: Esegui controllo articoli
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python scripts/check_articles.py

      - name: Salva db.sqlite come artifact
        uses: actions/upload-artifact@v4
        with:
          name: db
          path: scripts/db.sqlite
