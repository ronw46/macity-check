name: Monitor articoli autore

on:
  schedule:
    - cron: '0 9 * * 1'  # Ogni luned√¨ alle 09:00
  workflow_dispatch:

jobs:
  check-articles:
    runs-on: ubuntu-latest
    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      GH_PAT: ${{ secrets.GH_PAT }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run monitor script
        run: python monitor.py

      - name: Commit updated articles.json and log.txt if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if [ -f articles.json ]; then git add articles.json; fi
          if [ -f log.txt ]; then git add log.txt; fi

          if ! git diff --cached --quiet; then
            git commit -m "Aggiorna articles.json e log.txt con ultimi dati"
            git remote set-url origin https://x-access-token:${GH_PAT}@github.com/ronw46/macity-check.git
            git push origin HEAD:main
          else
            echo "Nessuna modifica da pushare"
          fi
